<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   
       <h1> Exercício Atravessar Rua </h1>
    
    <h2>
      Posição Inicial <input type="number" id="posicao"> <br>
      Destino <input type="number" id="destino"> <br>
      Distância do passo <input type="number" id="passo">

       <input type="button" value="Calcular" onclick="atravessaRua()">
    </h2>


       <div id="resultado"> </div>
      
      <script>
          let quantidade= Number(0);
         function atravessaRua(){
            let posicao = Number(document.getElementById('posicao').value);
            let destino = Number(document.getElementById('destino').value);
            let passo = Number(document.getElementById('passo').value);
          
         quantidade += posicao + passo;
         
            
           
       alert(quantidade);
            document.getElementById('resultado').innerHTML = '<h2> A quantidade mínima de passos é: ' + quantidade + '</h2>';
            
         }
       
    </script>
</body>
