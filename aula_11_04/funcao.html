<body>
    <button type="button" onclick="let retangulo=calculaRetangulo (8,4);
    alert( 'Área: ' +retangulo.area);
    alert(' Perimetro: ' +retangulo.perimetro);">
    Executar função </button>

    <script>
        function calculaRetangulo(b, h) {
            let valor_area = (b * h);
            let valor_perimetro = (b + h) * 2;
            return {
                area: valor_area,
                perimetro: valor_perimetro
            };
            };
        
    </script>
</body>
